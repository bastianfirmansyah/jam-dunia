<script>
	window.setTimeout("waktu()", 1000);
 
    function waktu() {
		var waktu = new Date(); 
        setTimeout("waktu()", 1000);  
    
        var jamdefault = waktu.getHours();
        var menitdefault = waktu.getMinutes();
        var detikdefault = waktu.getSeconds();
