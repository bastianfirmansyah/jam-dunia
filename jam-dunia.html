p{line-height:30px;}

<body >
<h1 > JAM DUNIA</h1>

<center>
     <text id="london" > </text>
     <p>
     <text id="paris" > </text> 
     <p>
     <text id="gaza" > </text> 
     <p>
     <text id="moskow" > </text>
     <p>
     <text id="abudhabi" > </text>
     <p>
     <text id="pakistan" > </text>
     <p>
     <text id="astana" > </text>
     <p>
     <text id="jakarta" > </text>
     <p>
     <text id="china" > </text>
     <p>
     <text id="jepang" > </text>

    </center>
     
<script>
	window.setTimeout("waktu()", 1000);
     function waktu() {
        var waktu = new Date(); 
        var jam = waktu.getUTCHours() ; var minute = waktu.getUTCMinutes() ; var detik = waktu.getUTCSeconds()
        var JGMT1 = jam+1 ; var MGMT1 = minute+1 ; var DGMT1 = detik+1
        var JGMT2 = jam+2 ; var MGMT2 = minute+2 ; var DGMT2 = detik+2
        var JGMT3 = jam+3 ; var MGMT3 = minute+3 ; var DGMT3 = detik+3
        var JGMT4 = jam+4 ; var MGMT4 = minute+4 ; var DGMT4 = detik+4
        var JGMT5 = jam+5 ; var MGMT5 = minute+5 ; var DGMT5 = detik+5
        var JGMT6 = jam+6 ; var MGMT6 = minute+6 ; var DGMT6 = detik+6
        var JGMT7 = jam+7 ; var MGMT7 = minute+7 ; var DGMT7 = detik+7
        var JGMT8 = jam+8 ; var MGMT8 = minute+8 ; var DGMT8 = detik+8
        var JGMT9 = jam+9 ; var MGMT9 = minute+9 ; var DGMT9 = detik+9

        var london = `${jam} : ${minute} : ${detik} GMT+0 London, Inggris`
        var paris = `${JGMT1} : ${MGMT1} : ${DGMT1} GMT+1 Paris,Perancis `
        var gaza = `${JGMT2} : ${MGMT2} : ${DGMT2} GMT+2 Gaza, Palestine`
        var moskow = `${JGMT3} : ${MGMT3} : ${DGMT3} GMT+3 Moskow, Rusia`
        var abudhabi = `${JGMT4} : ${MGMT4} : ${DGMT4} GMT+4 Abu Dhabi,UAE`
        var pakistan = `${JGMT5} : ${MGMT5} : ${DGMT5} GMT+5 Islamabad, Pakistan`
        var astana = `${JGMT6} : ${MGMT6} : ${DGMT6} GMT+6 Astana, Pakistan`
        var jakarta = `${JGMT7} : ${MGMT7} : ${DGMT7} GMT+7 Jakarta, Indonesia`
        var china = `${JGMT8} : ${MGMT8} : ${DGMT8} GMT+8 Beijing, China`
        var jepang = `${JGMT9} : ${MGMT9} : ${DGMT9} GMT+9 Tokyo, Jepang`

        setTimeout("waktu()", 1000);  
        document.getElementById("london").innerHTML = london ;      
        document.getElementById("paris").innerHTML = paris ;
        document.getElementById("gaza").innerHTML = gaza ;
        document.getElementById("moskow").innerHTML = moskow ;
        document.getElementById("abudhabi").innerHTML = abudhabi ;
        document.getElementById("pakistan").innerHTML =  pakistan;
        document.getElementById("astana").innerHTML =  astana;
        document.getElementById("jakarta").innerHTML =  jakarta;
        document.getElementById("china").innerHTML =  china;
        document.getElementById("jepang").innerHTML =  jepang;

    }
    
    
</script>
</body>
